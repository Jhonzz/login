<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="formulario">
        <h1 class="titulo-principal">Cadastre-se ou efetue o login</h1>

        <label for="nome-e-sobrenome" class="label-padrao"
          >Senha
          <input
            type="text"
            id="nome-e-sobrenome"
            placeholder="Seu nome e sobrenome"
            class="input-padrao"
          />
        </label>

        <label for="Senha" class="form-password label-padrao"
          >Nome<input
            type="password"
            name=""
            id="Senha"
            class="input-padrao"
            placeholder="Coloque sua senha aqui"
        /></label>

        <label for="reset"
          ><input
            type="reset"
            class="input-padrao botao-reset-e-enviar"
            id="reset"
        /></label>

        <label for="enviar"
          ><input
            type="submit"
            class="input-padrao botao-reset-e-enviar"
            id="enviar"
        /></label>
      </form>
    </div>
  </body>
</html>
